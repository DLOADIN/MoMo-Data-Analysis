<script>
    const primaryColor = '#ffffff';
    const secondaryColor = '#FFD700';

    const pieChart1 = new Chart(document.getElementById('pieChart1'), {
        type: 'pie',
        data: {
            labels: ['Label 1', 'Label 2', 'Label 3'], 
            datasets: [{
                data: [30, 40, 30],
                backgroundColor: [
                    secondaryColor,
                    primaryColor, 
                    '#f0ad4e' 
                ],
                borderColor: 'transparent',
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'bottom'
              }
            }

        }
    });

    const pieChart2 = new Chart(document.getElementById('pieChart2'), {
        type: 'pie',
        data: {
            labels: ['Label A', 'Label B', 'Label C'], 
            datasets: [{
                data: [60, 25, 15], 
                backgroundColor: [
                   secondaryColor, 
                    primaryColor, 
                    '#5bc0de'
                ],
                borderColor: 'transparent',
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, 
            plugins: {
              legend: {
                display: true,
                position: 'bottom' 
              }
            }
        }
    });
</script>
